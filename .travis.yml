language: node_js
notifications:
  email: false
after_success: npm run report-coverage
before_deploy:
  - npm run build-storybook
  - git config --global user.name "$GIT_NAME"
  - git config --global user.email "$GIT_EMAIL"
deploy:
  - skip_cleanup: true
    provider: script
    script: npm run deploy
  - provider: npm
    email: npm@travi.org
    on:
      tags: true
      repo: travi/admin.travi.org-components
    api_key:
      secure: 
env:
  global:
  - secure: 
  - secure: 
