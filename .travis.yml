language: node_js
dist: trusty
notifications:
  email: false
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
after_success:
  - npm run report-coverage
  - npm run semantic-release
before_deploy:
  - npm run build-storybook
  - git config --global user.name "$GIT_NAME"
  - git config --global user.email "$GIT_EMAIL"
deploy:
  - skip_cleanup: true
    provider: script
    script: npm run deploy
env:
  global:
  - secure: 
  - secure: 
